spring:
  config:
    import: optional:file:.env[.properties]
  hedera:
    accountId: ${HEDERA_ACCOUNT_ID:0.0.4457570}
    privateKey: ${HEDERA_PRIVATE_KEY}
    network:
      name: ${HEDERA_NETWORK_NAME:testnet}  # mainnet, testnet, previewnet - if is set nodes & mirrornode are ignored
logging:
  level:
    com:
      openelements:
        spring:
          hedera: DEBUG

